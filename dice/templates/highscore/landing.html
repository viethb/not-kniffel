{%  extends 'highscore/base.html' %}

{%  block content %}
    <a href="{% url 'add_user' %}" ><button>Neues Spiel</button></a>
    <h3>Bestenliste</h3>
    <table>
        <tr>
            <th>Name</th>
            <th>Punkte</th>
        </tr>
    {% for user in users %}
        <tr>
            <td>{{ user.name }}</td>
            <td>{{ user.score }}</td>
        </tr>
    {% endfor %}
    </table>
{%  endblock %}
