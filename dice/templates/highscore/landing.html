{%  extends 'highscore/base.html' %}

{%  block content %}
    <a href="{%  url 'game' %}" class="btn btn-primary">Spiel starten</a>
    <p>There will be a highscore list here.</p>
    <table class="table table-striped" style="width: 20%">
    <thead class="thead-dark">
        <tr>
            <th>Name</th>
            <th>Punkte</th>
        </tr>
    {% for user in users %}
        <tr>
            <td>{{ user.name }}</td>
            <td>{{ user.score }}</td>
        </tr>
    {% endfor %}
    </thead>
    </table>
    <a href="{% url 'add_user' %}" class="btn btn-primary">User hinzuf√ºgen</a>
{%  endblock %}
